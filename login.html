<!DOCTYPE html>
<html>
    <head>

        <title>Login</title>
    </head>
    <body>
        <nav class="nav nav_bar">
            <div class="logo">
                <a href="index.html"><img src="download.jpeg" width="150">
            </div>
            <div class="nav_side">
                <a href="register.html">Register</a>
            </div>
        </nav>
        <div class="html_login">
            <h2>Login</h2>
            <div class="login_form">
                <form method="POST" action="index.html">
                    <input type="text" name="UserName" placeholder="Full Name"required><br>
                    <span id="errorname" style = "color:red;"></span>
                    <input type="password" name="Password" placeholder="Password"><br>
                    <span id="errorpassword" style = "color:red;"></span> 
                    <a href="index.html"><button>Submit</button></a>
                    <br><br>
                    <span class="span">New user? 
                        <a href="register.html"> Register Yourself </a></span> 
                </form>
            </div>
        </div>
        <script type = "text/javascript">
            function validation(){
                
                var email = document.getElementById('Email').value;
                
                var Password = document.getElementById('Password').value;
                
                var Emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
                
                var Passwordcheck = /^(?=.*[-\#\$\.\%\&\@\!\+\=\<\>\*])(?=.*[a-zA-Z])(?=.*\d).{8,12}$/;

                

                if(Emailcheck.test(Email)){
                    document.getElementById('errorname').innerHTML = "";
                }
                else{
                    document.getElementById('errorname').innerHTML = "Invalid Email";
                    return false;
                }

                

                if(Passwordcheck.test(Password)){
                    document.getElementById('errorname').innerHTML = "";
                }
                else{
                    document.getElementById('errorname').innerHTML = "Invalid Password";
                    return false;
                }

            }
        </script>
    </body>
